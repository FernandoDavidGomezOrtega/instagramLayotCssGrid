<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram layout with CSS Grid</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- font-awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- css styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="header">
    <div class="header-wrapper">
      <div class="logo-container">
        <figure>
          <img src="img/instagram-logo.png" alt="instagram's logo">
        </figure>
      </div>
      <div class="search-container">
        <div class="search-box">
          <!-- <span class=" icon search"> -->
            <i class="fa fa-search"></i>
          <!-- </span> -->
          <input type="search" name="search" id="search" placeholder="Busca">
        </div>
      </div>
      <div class="signin-container">
        <a href="#" class="button">Entrar</a>
        <a href="#" class="link">Registrarte</a>
      </div>
    </div>
  </nav>
  <header class="profile">
    <section class="avatar-container">
      <figure class="profile-img">
        <img src="https://picsum.photos/290?random=1" alt="">
      </figure>
    </section>
    <section class="profile-info">
      <section class="title-bar">
        <h1>Guitar Hero</h1>
        <span class="follow-section">
          <button class="follow">Seguir</button>
          <button class="select-section">
            <i class="material-icons">arrow_drop_down</i>
          </button>
        </span>
        <button class="more-section">
          <i class="material-icons">more_horiz</i>
        </button>
      </section>
    </section>
  </header>
  <section class="stories-section">
    <ul class="stories-list">
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=2" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=3" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=4" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=5" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=6" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=7" alt=""></figure><span class="story-name">Historia</span></li>
      <li class="story"><figure class="story-image"><img src="https://picsum.photos/290?random=8" alt=""></figure><span class="story-name">Historia</span></li>
    </ul>
  </section>
  <section class="post-list">
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=9" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=10" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=11" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=12" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=13" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=14" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
    <a href="" class="post">
      <figure class="post-image">
        <img src="https://picsum.photos/290?random=15" alt="">
      </figure>
      <span class="post-overlay">
        <span class="post-likes">246</span>
        <span class="post-comments">71</span>
      </span>
    </a>
  </section>
</body>
</html>
